urn</span> <span class=\"nx\">everything</span><span class=\"p\">;</span>\n<span class=\"lineno\">8</span> <span class=\"p\">}</span></code></pre></div>\n\n<p><em>This page is like a note for</em> <strong>MARKDOWN</strong></p>\n\n<p><strong>Image test below:</strong></p>\n\n<p><img src=\"/images/1.jpg\" alt=\"This is a BEAUTIFUL image\" title=\"National Geography\" /></p>\n\n<p><img src=\"/images/1.jpg\" alt=\"alt text\" title=\"National Geography\" /></p>\n\n<p>I get 10 times more traffic from <a href=\"http://google.com/\" title=\"Google\">Google</a> than from\n<a href=\"http://search.yahoo.com/\" title=\"Yahoo Search\">Yahoo</a> or <a href=\"http://search.msn.com/\" title=\"MSN Search\">MSN</a>.</p>\n\n<p>I start my morning with a cup of coffee and\n<a href=\"http://www.nytimes.com/\">The New York Times</a>.</p>\n\n<div class=\"highlight\"><pre><code class=\"python\"><span class=\"lineno\">1</span> <span class=\"k\">class</span> <span class=\"nc\">Python</span>\n<span class=\"lineno\">2</span>     <span class=\"k\">def</span> <span class=\"nf\">pip</span>\n<span class=\"lineno\">3</span>         <span class=\"k\">pass</span></code></pre></div>\n\n<script type=\"math/tex; mode=display\">% <![CDATA[\n\n\\begin{align*}\n  & \\phi(x,y) = \\phi \\left(\\sum_{i=1}^n x_ie_i, \\sum_{j=1}^n y_je_j \\right)\n  = \\sum_{i=1}^n \\sum_{j=1}^n x_i y_j \\phi(e_i, e_j) = \\\\\n  & (x_1, \\ldots, x_n) \\left( \\begin{array}{ccc}\n      \\phi(e_1, e_1) & \\cdots & \\phi(e_1, e_n) \\\\\n      \\vdots & \\ddots & \\vdots \\\\\n      \\phi(e_n, e_1) & \\cdots & \\phi(e_n, e_n)\n    \\end{array} \\right)\n  \\left( \\begin{array}{c}\n      y_1 \\\\\n      \\vdots \\\\\n      y_n\n    \\end{array} \\right)\n\\end{align*}\n %]]></script>\n\n<p><a href=\"&#109;&#097;&#105;&#108;&#116;&#111;:&#108;&#105;&#121;&#105;&#108;&#111;&#110;&#103;&#107;&#111;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;\">&#108;&#105;&#121;&#105;&#108;&#111;&#110;&#103;&#107;&#111;&#064;&#103;&#109
