		<div class="content">
			<div class="content-wrapper">
				<p>今日颓废的一 X，打了无数把Dota。</p>

<p>关于未来的出路问题，大家都迷迷糊糊的，但是还有一大把人感觉上看得很清楚。还有些人知道一些，然后来试探别人的想法，但是自己肯分享的又太少了，这样怎么给别人安全反呢，对伐啦。</p>

<p>阳阳的四轴飞行器感觉挺好玩的，等到了去找他玩玩。</p>

<p>黄神的人工智能编程语言。。不知道会变成什么样子，虽然我连Lisp都没有用过。。</p>

<p>都上床了那么就也滚去睡觉吧，好好恢复明天发育一波。</p>
